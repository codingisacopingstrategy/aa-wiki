 <!DOCTYPE HTML>

{% load aacoretags %}

<html>
<head>
<title>{% block title %}active archives{% endblock %}</title>
<style type="text/css" media="screen">

textarea {
    width: 100%;
    height: 300px;
    display: block;
}

</style>
</head>

<body>
<form method="post" action="">{% csrf_token %}
<textarea name="content">{{ content }}</textarea>
<input type="submit" />
</form>

{% if content %}
<div>
{{ content|aamarkdown|safe }}
</div>
{% endif %}

</body>
</html>
