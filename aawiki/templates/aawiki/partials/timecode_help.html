<h2>Shortcuts</h2>

<div>
<p>Active archives wiki provides a set of four shortcuts to help annotating ressources</p>

<p>Play/Pause</p>
<pre><code>Ctrl</code> + <code>Shift</code> + <code>&uarr;</code></pre>
<p>Paste Timecode</p>
<pre><code>Ctrl</code> <code> Shift</code> <code> &darr;</code></pre>
<p>&minus; 5 seconds</p>
<pre><code>Ctrl</code> <code>Shift</code> <code>&larr;</code></pre>
<p>+ 5 seconds</p>
<pre><code>Ctrl</code> <code>Shift</code> <code>&rarr;</code></pre>
</div>
