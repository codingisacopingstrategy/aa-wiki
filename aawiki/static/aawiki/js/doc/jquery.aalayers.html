    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css" media="screen" charset="utf-8">

    <style type="text/css" media="screen">
        section {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
        }
    </style>    
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('div#wrapper').aalayers();
            $('section').draggable();
            $('input[type="button"]').click(function(e) {
                var clone = $('section:last').clone();
                clone.attr('id', clone.attr('id') + '_cloned')
                    .find('h1:first')
                    .text(clone.find('h1:first').text() + '_cloned')
                    .end()
                .draggable();
                $('body').append(clone);
                $('div#wrapper').aalayers('populate');
            });
        });
    </script>
